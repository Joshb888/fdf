<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body id="bdy" @onkeyup="keypree">

        <a class="navbar-brand pt-0 pb-2" href="#"><img src="./imgs/navbar-icon.png" width="27"><a class="nav-item active h3 navbar-nav mr-auto nav-link text-center" href="#" id="navbar-special">Scientific Calculator<span class="sr-only">(current)</span></a></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            <a href="about.html" class="justify-content-end nav-item mb-0 pb-2 my-2 my-sm-0 nav-link text-right h3"id="navbar-special1">About Me</a>
        </div>

    <section class="container" id="app">
        <div class="row">
            <table class="col m-sm-0" id="table">
                <tr>
                    <td colspan="9"> <div class="col border rounded jumbotron bg-light pt-3 pb-2 mb-0">
                                        <div id = "prev" class="lead font-weight-light d-flex row justify-content-end" ></div>
                                        <div id="ans" class="lead secondary d-flex text-dark row justify-content-end" >0</div>
                                     </div> 
                    </td>
                </tr>
                <tr>
                    <td ><button type="button" class="btn font p-md-3 px-xs-0 py-xs-3 px-sm-0 py-sm-3 px-xl-4 btn-light justify-content-center d-flex border rounded col" @click='x2'>x<sup>2</sup></button></td>
                    <td ><button type="button" class="btn font p-md-3 px-xs-0 py-xs-3 px-sm-0 py-sm-3 px-xl-4 btn-light justify-content-center d-flex border rounded col" @click='xy'>x<sup>y</sup></button></td>
                    <td ><button type="button" class="btn font p-md-3 px-xs-0 py-xs-3 px-sm-0 py-sm-3 px-xl-4 btn-light justify-content-center d-flex border rounded col" @click='cos'>cos</button></td>
                    <td ><button type="button" class="btn font p-md-3 px-xs-0 py-xs-3 px-sm-0 py-sm-3 px-xl-4 btn-light justify-content-center d-flex border rounded col" @click='sine'>sin</button></td>
                    <td ><button type="button" class="btn font p-md-3 px-xs-0 py-xs-3 px-sm-0 py-sm-3 px-xl-4 btn-light justify-content-center d-flex border rounded col" @click='tan'>tan</button></td>
                    <td colspan="2"><button type="button" class="btn font p-md-3 px-xs-0 py-xs-3 px-sm-0 py-sm-3  px-xl-4 btn-light justify-content-center d-flex border rounded col" @click = "ac">AC</button></td>
                    <td ><button type="button" class="btn font p-md-3 px-xs-0 pt-xs-3 px-sm-0 py-sm-3 px-xl-4 btn-light justify-content-center d-flex border rounded col text-center" @click='backspace'>Back</i></button></td>
                    <td ><button type="button" class="btn font p-md-3 px-xs-0 py-xs-3 px-sm-0 py-sm-3 px-xl-4 btn-warning justify-content-center d-flex border rounded col" @click='divide'>รท</button></td>
                </tr>
                <tr>
                    <td ><button type="button" class="btn font p-md-3 px-xs-0 py-xs-3 px-sm-0 py-sm-3 px-xl-4 btn-light justify-content-center d-flex border rounded col" @click='x3'>x<sup>3</sup></button></td>
                    <td ><button type="button" class="btn font p-md-3 px-xs-0 py-xs-3 px-sm-0 py-sm-3 px-xl-4 btn-light justify-content-center d-flex border rounded col" @click='x1y'><sup class="scifun align-self-start">y</sup>&#8730;x</button></td>
                    <td ><button type="button" class="btn font p-md-3 px-xs-0 py-xs-3 px-sm-0 py-sm-3 px-xl-4 btn-light justify-content-center d-flex border rounded col" @click='asin'>sin<sup>-1</sup></button></td>
                    <td ><button type="button" class="btn font p-md-3 px-xs-0 py-xs-3 px-sm-0 py-sm-3 px-xl-4 btn-light justify-content-center d-flex border rounded col" @click='acos'>cos<sup>-1</sup></button></td>
                    <td ><button type="button" class="btn font p-md-3 px-xs-0 py-xs-3 px-sm-0 py-sm-3 px-xl-4 btn-light justify-content-center d-flex border rounded col" @click='atan'>tan<sup>-1</sup></button></td>
                    <td ><button type="button" class="btn font p-md-3 px-xs-0 py-xs-3 px-sm-0 py-sm-3 px-xl-4 btn-white justify-content-center d-flex border rounded col hover" @click='seven'>7</button></td>
                    <td ><button type="button" class="btn font p-md-3 px-xs-0 py-xs-3 px-sm-0 py-sm-3 px-xl-4 btn-white justify-content-center d-flex border rounded col hover" @click='eight'>8</button></td>
                    <td ><button type="button" class="btn font p-md-3 px-xs-0 py-xs-3 px-sm-0 py-sm-3 px-xl-4 btn-white justify-content-center d-flex border rounded col hover" @click='nine'>9</button></td>
                    <td ><button type="button" class="btn font p-md-3 px-xs-0 py-xs-3 px-sm-0 py-sm-3 px-xl-4 btn-warning justify-content-center d-flex border rounded col" @click='multiply'>x</button></td>
                </tr>
                <tr>
                    <td ><button type="button" class="btn font p-md-3 px-xs-0 py-xs-3 px-sm-0 py-sm-3 px-xl-4 btn-light justify-content-center d-flex border rounded col" @click='x12'>&#8730;x</button></td>
                    <td ><button type="button" class="btn font p-md-3 px-xs-0 py-xs-3 px-sm-0 py-sm-3 px-xl-4 btn-light justify-content-center d-flex border rounded col" @click='antilog'>10<sup>x</sup></button></td>
                    <td  colspan="2"><button type="button" class="btn font p-md-3 px-xs-0 py-xs-3 px-sm-0 py-sm-3 px-xl-4 btn-light justify-content-center d-flex border rounded col" @click='log'>log</button></td>
                    <td ><button type="button" class="btn font p-md-3 px-xs-0 py-xs-3 px-sm-0 py-sm-3 px-xl-4 btn-light justify-content-center d-flex border rounded col" @click='mod'>mod</button></td>
                    <td ><button type="button" class="btn font p-md-3 px-xs-0 py-xs-3 px-sm-0 py-sm-3 px-xl-4 btn-white justify-content-center d-flex border rounded col hover" @click='four'>4</button></td>
                    <td ><button type="button" class="btn font p-md-3 px-xs-0 py-xs-3 px-sm-0 py-sm-3 px-xl-4 btn-white justify-content-center d-flex border rounded col hover" @click='five'>5</button></td>
                    <td ><button type="button" class="btn font p-md-3 px-xs-0 py-xs-3 px-sm-0 py-sm-3 px-xl-4 btn-white justify-content-center d-flex border rounded col hover" @click='six'>6</button></td>
                    <td ><button type="button" class="btn font p-md-3 px-xs-0 py-xs-3 px-sm-0 py-sm-3 px-xl-4 btn-warning justify-content-center d-flex border rounded col" @click ='minus'>-</button></td>
                </tr>
                <tr>
                    <td ><button type="button" class="btn font p-md-3 px-xs-0 py-xs-3 px-sm-0 py-sm-3 px-xl-4 btn-light justify-content-center d-flex border rounded col" @click='inverse'>1/x</button></td>
                    <td ><button type="button" class="btn font p-md-3 px-xs-0 py-xs-3 px-sm-0 py-sm-3 px-xl-4 btn-light justify-content-center d-flex border rounded col" @click='exp'><i>e</i><sup>x</sup></button></td>
                    <td ><button type="button" class="btn font p-md-3 px-xs-0 py-xs-3 px-sm-0 py-sm-3 px-xl-4 btn-light justify-content-center d-flex border rounded col" @click='ln'>ln</button></td>
                    <td ><button type="button" class="btn font p-md-3 px-xs-0 py-xs-3 px-sm-0 py-sm-3 px-xl-4 btn-light justify-content-center d-flex border rounded col" @click='deg'>Deg</button></td>
                    <td ><button type="button" class="btn font p-md-3 px-xs-0 py-xs-3 px-sm-0 py-sm-3 px-xl-4 btn-light justify-content-center d-flex border rounded col" @click='rad'>Rad</button></td>
                    <td ><button type="button" class="btn font p-md-3 px-xs-0 py-xs-3 px-sm-0 py-sm-3 px-xl-4 btn-white justify-content-center d-flex border rounded col hover" @click='one'>1</button></td>
                    <td ><button type="button" class="btn font p-md-3 px-xs-0 py-xs-3 px-sm-0 py-sm-3 px-xl-4 btn-white justify-content-center d-flex border rounded col hover" @click='two'>2</button></td>
                    <td ><button type="button" class="btn font p-md-3 px-xs-0 py-xs-3 px-sm-0 py-sm-3 px-xl-4 btn-white justify-content-center d-flex border rounded col hover" @click='three'>3</button></td>
                    <td ><button type="button" class="btn font p-md-3 px-xs-0 py-xs-3 px-sm-0 py-sm-3 px-xl-4 btn-warning justify-content-center d-flex border rounded col" @click='plus'>+</button></td>
                </tr>
                <tr>
                    <td ><button type="button" class="btn font p-md-3 px-xs-0 py-xs-3 px-sm-0 py-sm-3 px-xl-4 btn-light justify-content-center d-flex border rounded col" @click='reload'>Rst</button></td>
                    <td ><button type="button" class="btn font p-md-3 px-xs-0 py-xs-3 px-sm-0 py-sm-3 px-xl-4 btn-light justify-content-center d-flex border rounded col" @click='pi'>ฯ</button></td>
                    <td ><button type="button" class="btn font p-md-3 px-xs-0 py-xs-3 px-sm-0 py-sm-3 px-xl-4 btn-light justify-content-center d-flex border rounded col" @click='factorial'>n!</button></td>
                    <td ><button type="button" class="btn font p-md-3 px-xs-0 py-xs-3 px-sm-0 py-sm-3 px-xl-4 btn-light justify-content-center d-flex border rounded col" @click='openB'>(</button></td>
                    <td ><button type="button" class="btn font p-md-3 px-xs-0 py-xs-3 px-sm-0 py-sm-3 px-xl-4 btn-light justify-content-center d-flex border rounded col" @click='closeB'>)</button></td>
                    <td ><button type="button" class="btn font p-md-3 px-xs-0 py-xs-3 px-sm-0 py-sm-3 px-xl-4 btn-light justify-content-center d-flex border rounded col" @click='plusminus'>ยฑ</button></td>
                    <td ><button type="button" class="btn font p-md-3 px-xs-0 py-xs-3 px-sm-0 py-sm-3 px-xl-4 btn-white justify-content-center d-flex border rounded col hover" @click='zero'>0</button></td>
                    <td ><button type="button" class="btn font p-md-3 px-xs-0 py-xs-3 px-sm-0 py-sm-3 px-xl-4 btn-light justify-content-center d-flex border rounded col" @click='dot'>.</button></td>
                    <td ><button type="button" class="btn font p-md-3 px-xs-0 py-xs-3 px-sm-0 py-sm-3 px-xl-4 btn-info justify-content-center d-flex border rounded col" @click='equal' >=</button></td>
                </tr>
            </table>
        </div>
        </div>
        </section>
