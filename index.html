        <div class="row">
            <div class="col-12 border rounded jumbotron bg-light pt-3 pb-2 mb-0">

                        <button type="button" class="col-2 btn font p-md-3 px-xs-0 py-xs-3 px-sm-0 py-sm-3 px-xl-4 btn-light justify-content-center d-flex border border-white rounded col" @click='sine'>sin</button>
                        <button type="button" class="col-3 btn font p-md-3 px-xs-0 py-xs-3 px-sm-0 py-sm-3 px-xl-4 btn-light justify-content-center d-flex border border-white rounded col" @click='tan'>tan</button>

                    <div class="row">

                        <button type="button" class="col-2 btn font p-md-3 px-xs-0 py-xs-3 px-sm-0 py-sm-3 px-xl-4 btn-light justify-content-center d-flex border border-white rounded col" @click='asin'>sin<sup>-1</sup></button>
                        <button type="button" class="col-2 btn font p-md-3 px-xs-0 py-xs-3 px-sm-0 py-sm-3 px-xl-4 btn-light justify-content-center d-flex border border-white rounded col" @click='acos'>cos<sup>-1</sup></button>

                    <div class="row">

                        <button type="button" class="col-2 btn font p-md-3 px-xs-0 py-xs-3 px-sm-0 py-sm-3 px-xl-4 btn-light justify-content-center d-flex border border-white rounded col" @click='ln'>ln</button>
                        <button type="button" class="col-2 btn font p-md-3 px-xs-0 py-xs-3 px-sm-0 py-sm-3 px-xl-4 btn-light justify-content-center d-flex border border-white rounded col" @click='deg'>Deg</button>

                    </div>
                </div>
                <div class="col-md-4 col-xs-12">

                        <button type="button" class="col-3 btn font p-md-3 px-xs-0 py-xs-3 px-sm-0 py-sm-3  px-xl-4 btn-light justify-content-center d-flex border border-white rounded col" @click = "ac">AC</button>
                        <button type="button" class="col-6btn font p-md-3 px-xs-0 pt-xs-3 px-sm-0 py-sm-3 px-xl-4 btn-light justify-content-center d-flex border border-white rounded col text-center" @click='backspace'>Back</i></button>

                    </div>
                    <div class="row">
                        <button type="button" class="col-3 btn font p-md-3 px-xs-0 py-xs-3 px-sm-0 py-sm-3 px-xl-4 btn-white justify-content-center d-flex border border-white rounded col hover1" @click='four'>4</button>

                    </div>
                    <div class="row">
                        <button type="button" class="col-3 btn font p-md-3 px-xs-0 py-xs-3 px-sm-0 py-sm-3 px-xl-4 btn-white justify-content-center d-flex border border-white rounded col hover1" @click='one'>1</button>
                        <button type="button" class="col-3 btn font p-md-3 px-xs-0 py-xs-3 px-sm-0 py-sm-3 px-xl-4 btn-white justify-content-center d-flex border border-white rounded col hover1" @click='two'>2</button>
                        <button type="button" class="col-3 btn font p-md-3 px-xs-0 py-xs-3 px-sm-0 py-sm-3 px-xl-4 btn-white justify-content-center d-flex border border-white rounded col hover1" @click='three'>3</button>
                        <button type="button" class="col-3 btn font p-md-3 px-xs-0 py-xs-3 px-sm-0 py-sm-3 px-xl-4 btn-warning justify-content-center d-flex border border-white rounded col" @click='plus'>+</button>
                    </div>
                    <div class="row">
                        <button type="button" class="col-3 btn font p-md-3 px-xs-0 py-xs-3 px-sm-0 py-sm-3 px-xl-4 btn-light justify-content-center d-flex border border-white rounded col" @click='plusminus'>ยฑ</button>

                    </div>
                </div>
        </div>
