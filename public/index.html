<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/98e8f57408.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Baloo+Da+2:400,500,800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="../node_modules/mathjs/dist/math.min.js"></script>
    <script src="../node_modules/math-expression-evaluator/dist/browser/math-expression-evaluator.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header class="navbar navbar-top fixed-top mb-20 navbar-expand-md navbar-dark bg-info">
        <a class="navbar-brand" href="#"><i class="fas fa-calculator h3"></i><a class="nav-item active h3 navbar-nav mr-auto nav-link text-center" href="#" id="navbar-special">Scientific Calculator<span class="sr-only">(current)</span></a></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            <a href="about.html" class="justify-content-end nav-item mb-0 pb-2 my-2 my-sm-0 nav-link text-right h3"id="navbar-special1">About us</a>
        </div>
    </header> 
    <section class="container" id="app">
        <div class="row">
            <table class="col m-sm-0" id="table">
                <tr>
                    <td colspan="9"> <div class="col border rounded jumbotron bg-light pt-3 pb-2 mb-0">
                                        <div class="lead font-weight-light d-flex row justify-content-end" >{{ compute }}</div>
                                        <div class="lead secondary d-flex text-dark row justify-content-end" >{{answer}}</div>
                                     </div> 
                    </td>
                </tr>
                <tr>
                    <td ><button type="button" class="btn p-3 btn-light justify-content-center d-flex border rounded col" @click='x2'><img width="40" height="24" src="images/x2.png" ></button></td>
                    <td ><button type="button" class="btn p-3 btn-light justify-content-center d-flex border rounded col" @click='xy'><img width="40" height="24" src="../imgs/xy.png" ></button></td>
                    <td ><button type="button" class="btn p-3 btn-light justify-content-center d-flex border rounded col" @click='cos'>cos</button></td>
                    <td ><button type="button" class="btn p-3 btn-light justify-content-center d-flex border rounded col" @click='sine'>sin</button></td>
                    <td ><button type="button" class="btn p-3 btn-light justify-content-center d-flex border rounded col" @click='tan'>tan</button></td>
                    <td colspan="2"><button type="button" class="btn p-3 btn-light justify-content-center d-flex border rounded col" @click = "ac">AC</button></td>
                    <td ><button type="button" class="btn py-3 pl-0 pr-4 btn-light justify-content-center d-flex border rounded col text-center" @click='backspace'><i class="fas fa-backspace special fa-2x"></i></button></td>
                    <td ><button type="button" class="btn py-3 pl-2 pr-3 btn-warning justify-content-center d-flex border rounded col" @click='divide'><i class="fas fa-divide p-2 special"></i></button></td>
                </tr>
                <tr>
                    <td ><button type="button" class="btn p-3 btn-light justify-content-center d-flex border rounded col" @click='x3'><img width="40" height="24" src="../imgs/x3.png" ></button></td>
                    <td ><button type="button" class="btn p-3 btn-light justify-content-center d-flex border rounded col" @click='x1y'><img width="30" src="../imgs/xpoweribyy.png" ></button></td>
                    <td ><button type="button" class="btn p-3 btn-light justify-content-center d-flex border rounded col" @click='asin'><img width="40" height="24" src="../imgs/asin.png" ></button></td>
                    <td ><button type="button" class="btn p-3 btn-light justify-content-center d-flex border rounded col" @click='acos'><img width="40" height="24" src="../imgs/acos.png" ></button></td>
                    <td ><button type="button" class="btn p-3 btn-light justify-content-center d-flex border rounded col" @click='atan'><img width="40" height="24" src="../imgs/atan.png" ></button></td>
                    <td ><button type="button" class="btn p-3 btn-white justify-content-center d-flex border rounded col hover" @click='seven'>7</button></td>
                    <td ><button type="button" class="btn p-3 btn-white justify-content-center d-flex border rounded col hover" @click='eight'>8</button></td>
                    <td ><button type="button" class="btn p-3 btn-white justify-content-center d-flex border rounded col hover" @click='nine'>9</button></td>
                    <td ><button type="button" class="btn p-3 btn-warning justify-content-center d-flex border rounded col" @click='multiply'>X</button></td>
                </tr>
                <tr>
                    <td ><button type="button" class="btn p-3 btn-light justify-content-center d-flex border rounded col" @click='x12'><img width="40" height="24" src="../imgs/squarerootx.png" ></button></td>
                    <td ><button type="button" class="btn p-3 btn-light justify-content-center d-flex border rounded col" @click='antilog'><img width="40" height="24" src="../imgs/antilogx.png" ></button></td>
                    <td  colspan="2"><button type="button" class="btn p-3 btn-light justify-content-center d-flex border rounded col" @click='log'>log</button></td>
                    <td ><button type="button" class="btn p-3 btn-light justify-content-center d-flex border rounded col" @click='mod'>mod</button></td>
                    <td ><button type="button" class="btn p-3 btn-white justify-content-center d-flex border rounded col hover" @click='four'>4</button></td>
                    <td ><button type="button" class="btn p-3 btn-white justify-content-center d-flex border rounded col hover" @click='five'>5</button></td>
                    <td ><button type="button" class="btn p-3 btn-white justify-content-center d-flex border rounded col hover" @click='six'>6</button></td>
                    <td ><button type="button" class="btn p-3 btn-warning justify-content-center d-flex border rounded col" @click ='minus'>-</button></td>
                </tr>
                <tr>
                    <td ><button type="button" class="btn p-3 btn-light justify-content-center d-flex border rounded col" @click='inverse'>1/x</button></td>
                    <td ><button type="button" class="btn p-3 btn-light justify-content-center d-flex border rounded col" @click='exp'><img width="40" height="24" src="../imgs/expx.png" ></button></td>
                    <td ><button type="button" class="btn p-3 btn-light justify-content-center d-flex border rounded col" @click='ln'>ln</button></td>
                    <td ><button type="button" class="btn p-3 btn-light justify-content-center d-flex border rounded col" @click='deg'>Deg</button></td>
                    <td ><button type="button" class="btn p-3 btn-light justify-content-center d-flex border rounded col" @click='rad'>Rad</button></td>
                    <td ><button type="button" class="btn p-3 btn-white justify-content-center d-flex border rounded col hover" @click='one'>1</button></td>
                    <td ><button type="button" class="btn p-3 btn-white justify-content-center d-flex border rounded col hover" @click='two'>2</button></td>
                    <td ><button type="button" class="btn p-3 btn-white justify-content-center d-flex border rounded col hover" @click='three'>3</button></td>
                    <td ><button type="button" class="btn p-3 btn-warning justify-content-center d-flex border rounded col" @click='plus'>+</button></td>
                </tr>
                <tr>
                    <td ><button type="button" class="btn p-3 btn-light justify-content-center d-flex border rounded col" @click='reload'>Rst</button></td>
                    <td ><button type="button" class="btn p-3 btn-light justify-content-center d-flex border rounded col" @click='pi'><img width="40" height="24" src="../imgs/pi.png" ></button></td>
                    <td ><button type="button" class="btn p-3 btn-light justify-content-center d-flex border rounded col" @click='factorial'>n!</button></td>
                    <td ><button type="button" class="btn p-3 btn-light justify-content-center d-flex border rounded col" @click='openB'>(</button></td>
                    <td ><button type="button" class="btn p-3 btn-light justify-content-center d-flex border rounded col" @click='closeB'>)</button></td>
                    <td ><button type="button" class="btn pl-1 pr-0 py-3 btn-light justify-content-center d-flex border rounded col" @click='plusminus'><img width="30" height="24" src="../imgs/plusminus.png" ></button></td>
                    <td ><button type="button" class="btn p-3 btn-white justify-content-center d-flex border rounded col hover" @click='zero'>0</button></td>
                    <td ><button type="button" class="btn p-3 btn-light justify-content-center d-flex border rounded col" @click='dot'>.</button></td>
                    <td ><button type="button" class="btn p-3 btn-info justify-content-center d-flex border rounded col" @click='equal'>=</button></td>
                </tr>
            </table>
        </div>
        </div>
        </section>
